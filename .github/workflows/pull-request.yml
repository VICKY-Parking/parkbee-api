name: Pull request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Environment Variables
        run: echo "AUTH_URL is ${{ env.AUTH_URL }}"
        
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
